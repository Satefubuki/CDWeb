                <div class="card-body">
                    <ngx-datatable 
                    class="material" 
                    [rows]="orders" 
                    [rowHeight]="70" 
                    [columnMode]="'force'" 
                    [sortType]="'multi'" 
                    [headerHeight]="50" 
                    [footerHeight]="50" 
                    [externalPaging]="true"
                    [count]="paging.totalItems"
                    [offset]="paging.page"
                    [limit]="paging.pageLimit"
                    (page)="loadOrder($event)"   
                    >
                    <ngx-datatable-column name="Khách hàng">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <span>{{ row.buyerName}}</span>
                    </ng-template>
                </ngx-datatable-column>
                    <ngx-datatable-column name="Ngày đặt">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <span>{{ row.createTime |  date:'MM/dd/yyyy'}}</span>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Tổng tiền">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <span>{{ row.orderAmount}}</span>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Trạng thái">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <span>{{status(row.orderStatus)}}</span>
                      </ng-template>
                    </ngx-datatable-column>
                   
                    <ngx-datatable-column name="Thao tác" [width]="80">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                        <div *ngIf="row.orderStatus == 0">
                            <button type="button" (click)="accept(row)" class="btn btn-success"><i
                                class="fa fa-check"></i>
                            </button>
                            <button type="button" (click)="decline(row)" class="btn btn-danger"><i
                                class="fa fa-times"></i>
                            </button>
                        </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
                  </div>
